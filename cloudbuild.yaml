# Google Cloud Build configuration for Postage-Cap
# This configuration builds and deploys the static website

steps:
  # Step 1: Copy static files to a staging directory
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'prepare-files'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Preparing static files for deployment..."
        mkdir -p /workspace/dist
        cp -r index.html CNAME README.md /workspace/dist/
        echo "Files prepared successfully"

  # Step 2: Deploy to Google Cloud Storage (Static Website Hosting)
  - name: 'gcr.io/cloud-builders/gsutil'
    id: 'deploy-to-storage'
    args:
      - '-m'
      - 'rsync'
      - '-r'
      - '-c'
      - '-d'
      - '/workspace/dist/'
      - 'gs://${_BUCKET_NAME}/'

  # Step 3: Set proper cache control for all files
  - name: 'gcr.io/cloud-builders/gsutil'
    id: 'set-metadata'
    args:
      - '-m'
      - 'setmeta'
      - '-h'
      - 'Cache-Control:public, max-age=3600'
      - '-r'
      - 'gs://${_BUCKET_NAME}/**'

# Substitutions for bucket name (can be overridden at build time)
substitutions:
  _BUCKET_NAME: 'postage-cap-website'
  _ARTIFACTS_BUCKET: 'postage-cap-build-artifacts'

# Build timeout
timeout: '600s'

# Options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_2'

# Artifacts (optional - for saving build outputs)
artifacts:
  objects:
    location: 'gs://${_ARTIFACTS_BUCKET}/builds/${BUILD_ID}/'
    paths:
      - '/workspace/dist/*'
